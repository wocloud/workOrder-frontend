<script>
    $("#wrapHeight").css("height",$(window).height());
    window.onresize=function(){
        $("#wrapHeight").css("height",$(window).height());
    }
</script>
<!-- create new attribute -->
<div class="panel panel-default" id="wrapHeight" ng-controller="WorkOrderAttrInfoViewCtrl">
    <div class="breadcrumb">
        <a class="pull-right back" ng-click="backToMain()">
            <i class="fa fa-arrow-circle-o-left" aria-hidden="true" style="font-size: 22px; vertical-align: middle; padding-right: 5px;"></i>返回</a>
        <h1 class="m-n font-thin h4"><span>自定义属性详情</span></h1>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 no-padder border">
        <form class="form-group box-content">
            <div class="col-sm-12 col-md-12 col-lg-12 no-padder">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label">编码</label>
                <p class="col-sm-8 col-md-8 col-lg-8 no-padder-sm">{{attr.propertyKey}}</p>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 no-padder">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label">格式</label>
                <p class="col-sm-8 col-md-8 col-lg-8 no-padder-sm">{{attr.propertyType}}</p>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 no-padder">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label">名称</label>
                <p class="col-sm-8 col-md-8 col-lg-8 no-padder-sm">{{attr.propertyName}}</p>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 no-padder">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label">默认值</label>
                <p class="col-sm-8 col-md-8 col-lg-8 no-padder-sm">{{attr.propertyDefaultValue}}</p>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 no-padder" ng-show="attr.propertyType=='select'">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label">文本格式</label>
                <div class="col-sm-8 col-md-8 col-lg-8 no-padder-sm" >
                    <div ng-repeat="option in optionProperties track by option.optionValue" style="margin: 0 0 10px 0px;">
                        {{option.optionValue}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{option.optionName}}
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 no-padder">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label">描述</label>
                <p class="col-sm-10 col-md-10 col-lg-10 no-padder-sm">{{attr.propertyDescription}}</p>
            </div>
        </form>
    </div>
</div>
