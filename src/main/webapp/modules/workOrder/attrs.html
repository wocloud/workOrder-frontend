<div class="content-container">
	<tabset class="tab-container">
		<tab ng-repeat="tab in configTabs track by tab.index" heading="{{tab.title}}" active="tab.active" ng-click="tabChange(tab)">
			<div class="pane">
				<div class="panel panel-default">
					<!-- query -->
					<div class="content-query clearfix">
						<form role="form">
							<div class="col-md-12">
								<div class="form-group common-group">
									<label class="label-name">编码</label>
									<input type="text" name="propertyKey" class="form-control" ng-model="query.propertyKey" ng-maxlength="256" ng-focus>
								</div>
								<div class="form-group common-group">
									<label class="label-name">名称</label>
									<input type="text" name="propertyName" class="form-control" ng-model="query.propertyName" ng-maxlength="256" ng-focus>
								</div>
								<div class="form-group common-group text-right">
									<label class="lable-name"></label>
									<button type="button" class="operate-btn on" ng-click="loadData()"><i class="glyphicon glyphicon-search"></i><span>查询</span></button>
									<button type="button" class="operate-btn on" ng-click="reset()"><i class="glyphicon glyphicon-repeat"></i><span>重置</span></button>
								</div>
							</div>
						</form>
					</div>
					<!--- attributes -->
					<div class="content-list">
						<div class="row">
							<button class="operate-btn on" ng-click="createItem()">
								<i class="fa fa-plus"></i>
								<span>新建</span>
							</button>
							<button class="operate-btn on btn-disabled-{{!selectedItem}}" ng-click="updateItem()" ng-disabled="!selectedItem">
								<i class="fa fa-edit"></i>
								<span>编辑</span>
							</button>
							<button class="operate-btn on btn-disabled-{{!selectedItem}}" ng-click="deleteItem()" ng-disabled="!selectedItem">
								<i class="fa fa-remove"></i>
								<span>删除</span>
							</button>
						</div>
						<div ui-grid="attrGridOptions" style="width: 100%; height:400px; text-align: center;margin-top: 1px;" ui-grid-edit ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize>
						</div>
					</div>
				</div>
			</div>

			<script type="text/ng-template" id="deleteTemplate.html">
				<div class="modal-header">
					<h4 class="modal-title">删除自定义属性</h4>
				</div>
				<div class="modal-body">
					<p>你确定要删除 {{selectedItem.propertyName}} 吗?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" ng-click="removeItem()">确定</button>
					<button type="button" class="btn" ng-click="closeThisDialog()">取消</button>
				</div>
			</script>
		</tab>
	</tabset>
</div>
