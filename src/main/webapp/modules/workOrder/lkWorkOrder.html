<div class="panel" ng-controller="LKworkOrder">
    <!--- workOrders -->
    <div class="panel panel-default">
        <div class="row no-padder m-n">
            <div class="row no-padder m-n">
                <sreach-button>
                    <div class="col-sm-12 m-t-xs m-b-xs no-padder " >
                        <my-work-order-sreach style="height: 100%;"  search-params="searchParams" search="search" flag="yel" status="status"  propertiesevent="propertiesevent" allproperties="allproperties" properties="properties" pr-click="sreach()" pr-check="check({$event:$event,items:items})"></my-work-order-sreach>
                    </div>
                </sreach-button>

            </div>
            <div ui-grid="myGridOptions" style="width: 100%; height:400px; text-align: center;margin-top: 1px;"
                 ui-grid-edit ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize>
            </div>
        </div>
    </div>
</div>
