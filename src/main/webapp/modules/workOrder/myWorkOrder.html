<script>
	$("#wrapHeight").css("height",$(window).height());
	window.onresize=function(){
		$("#wrapHeight").css("height",$(window).height());
	}
</script>
<div class="content-container" id="wrapHeight">
	<tabset class="tab-container">
		<tab ng-repeat="tab in dealTabs track by tab.index" heading="{{tab.title}}" active="tab.active" ng-click="tabChange(tab)">
			<div class="pane">
				<!--- workOrders -->
				<div class="panel panel-default">
					<div class="row no-padder m-n">
						<div class="row no-padder m-n">
							<sreach-button>
								<div class="col-sm-12 m-t-xs m-b-xs no-padder " >
									<my-work-order-sreach style="height: 100%;" search-params="searchParams" search="search" flag="yel" propertiesevent="propertiesevent" allproperties="allproperties"  addproperties="{{allproperties}}" properties="properties" pr-click="queryByCondition()"  have-cms="addCms()" haveproperties="haveproperties" pr-check="check({$event:$event,items:items})"></my-work-order-sreach>
								</div>
							</sreach-button>
						</div>
						<div class="content-list">
							<div class="row">
								<button class="operate-btn on" ng-click="createItem()">
									<i class="fa fa-plus"></i>
									<span>新建工单</span>
								</button>
								<button class="operate-btn on btn-disabled-{{status!=0}}" ng-disabled="status!=0" ng-click="updateItem()">
									<i class="fa fa-edit"></i>
									<span>编辑工单</span>
								</button>
								<button class="operate-btn on btn-disabled-{{status!=0}}" ng-disabled="status!=0" ng-click="putItem()">
									<i class="fa fa-plus"></i>
									<span>提交工单</span>
								</button>
								<button class="operate-btn on btn-disabled-{{status!=0}}" ng-disabled="status!=0" ng-click="deleteItem()">
									<i class="fa fa-remove"></i>
									<span>删除工单</span>
								</button>
							</div>
							<div ui-grid="myGridOptions" style="width: 100%; height:400px; text-align: center;margin-top: 1px;" ui-grid-edit
								 ui-grid-pagination ui-grid-selection ui-grid-exporter ui-grid-resize-columns ui-grid-auto-resize>
							</div>
						</div>
					</div>
				</div>
			</div>
		</tab>
	</tabset>
</div>

<script type="text/ng-template" id="deleteTemplate.html">
	<div class="modal-header">
		<h4 class="modal-title">删除工单</h4>
	</div>
	<div class="modal-body">
		<p>你确定要删除 {{selectedRows.name}} 吗?</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="removeItem()">确定</button>
		<button type="button" class="btn" ng-click="closeThisDialog()">取消</button>
	</div>
</script>
