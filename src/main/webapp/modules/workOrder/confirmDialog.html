<div class="modal-header">{{titleName}}</div>
<div class="modal-body">
    <div style="text-align: center">{{content}}</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="uploading">确定</button>
    <button type="button" class="btn btn-primary" ng-click="close()" ng-disabled="uploading">取消</button>
</div>
